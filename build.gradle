repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://atttomyx-repo.appspot.com"
        credentials {
            username "$mavenUser"
            password "$mavenPassword"
        }
    }
}

apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.atttomyx'
version = '0.1.0'

publishing {
    repositories {
        maven {
            url "https://atttomyx-repo.appspot.com"
            credentials {
                username "$mavenUser"
                password "$mavenPassword"
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId 'com.atttomyx'
            artifactId 'openpojo-ext'
            version '0.1.0'

            from components.java
        }
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "com.atttomyx:commons:0.0.1"

    compileOnly "org.projectlombok:lombok:1.18.8"
    annotationProcessor "org.projectlombok:lombok:1.18.8"

    compile "com.openpojo:openpojo:0.8.13"
    compile "junit:junit:4.12"
}
